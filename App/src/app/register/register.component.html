<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Register Form</h3>
            <form [formGroup]='registerForm' (ngSubmit)="register()">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
              
                    <input  class="form-control form-control-lg"[formControl]='registerForm.controls["name"]'  >
                    <label class="form-label" for="firstName">Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="lastName" class="form-control form-control-lg"[formControl]='registerForm.controls["lastName"]' />
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline ">
                    <input type="text" class="form-control form-control-lg" id="Adress" [formControl]='registerForm.controls["adress"]'/>
                    <label for="Adress" class="form-label">Address</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline ">
                    <input type="text" class="form-control form-control-lg" id="City" [formControl]='registerForm.controls["city"]'/>
                    <label for="City" class="form-label">City</label>
                  </div>

                </div>
               
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="email" id="emailAddress" class="form-control form-control-lg" [formControl]='registerForm.controls["email"]'/>
                    <label class="form-label" for="emailAddress">Email</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="tel" id="phoneNumber" class="form-control form-control-lg" [formControl]='registerForm.controls["phoneNumer"]'/>
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                  </div>

                </div>
              </div>

        

              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
