<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="https://previews.123rf.com/images/happyvector071/happyvector0711904/happyvector071190415714/121105442-ilustraci%C3%B3n-creativa-del-marcador-de-posici%C3%B3n-de-perfil-de-avatar-predeterminado-aislado-en-segundo-.jpg" alt="{{member.name}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink='/edit/{{member.id}}' class="btn btn-primary">
                <i class="fa-solid fa-user-pen"></i></button></li>
            <li class="list-inline-item"><button  class="btn btn-primary" (click)="Delete()">
                <i class="fa-solid fa-trash-can"></i></button></li>           
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
       
            
            {{member.name}}, {{member.lastName}}
        </h6>
        <p class="card-text text-muted text-center">{{member.email}}</p>
    </div>
</div>
